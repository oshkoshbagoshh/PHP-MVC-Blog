<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#333333"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="white">Product Review Site</text>
  <rect x="650" y="15" width="60" height="30" fill="#4CAF50" rx="5"/>
  <text x="660" y="35" font-family="Arial" font-size="14" fill="white">Login</text>
  <rect x="720" y="15" width="60" height="30" fill="#2196F3" rx="5"/>
  <text x="730" y="35" font-family="Arial" font-size="14" fill="white">Sign Up</text>
  
  <!-- Search Bar -->
  <rect x="50" y="80" width="700" height="40" fill="white" stroke="#333333"/>
  <text x="60" y="105" font-family="Arial" font-size="14" fill="#999999">Search products...</text>
  <rect x="700" y="80" width="50" height="40" fill="#FF5722"/>
  <text x="715" y="105" font-family="Arial" font-size="14" fill="white">Go</text>
  
  <!-- Categories -->
  <rect x="50" y="140" width="150" height="400" fill="white" stroke="#333333"/>
  <text x="60" y="170" font-family="Arial" font-size="18" fill="#333333">Categories</text>
  <line x1="60" y1="180" x2="190" y2="180" stroke="#333333" stroke-width="2"/>
  <text x="70" y="210" font-family="Arial" font-size="14" fill="#333333">Electronics</text>
  <text x="70" y="240" font-family="Arial" font-size="14" fill="#333333">Books</text>
  <text x="70" y="270" font-family="Arial" font-size="14" fill="#333333">Clothing</text>
  <text x="70" y="300" font-family="Arial" font-size="14" fill="#333333">Home &amp; Garden</text>
  
  <!-- Product Grid -->
  <rect x="220" y="140" width="530" height="400" fill="white" stroke="#333333"/>
  <!-- Product 1 -->
  <rect x="240" y="160" width="150" height="180" fill="#e0e0e0"/>
  <text x="250" y="310" font-family="Arial" font-size="14" fill="#333333">Product Name</text>
  <text x="250" y="330" font-family="Arial" font-size="14" fill="#333333">$99.99</text>
  <text x="320" y="330" font-family="Arial" font-size="14" fill="#4CAF50">★★★★☆</text>
  <!-- Product 2 -->
  <rect x="410" y="160" width="150" height="180" fill="#e0e0e0"/>
  <text x="420" y="310" font-family="Arial" font-size="14" fill="#333333">Product Name</text>
  <text x="420" y="330" font-family="Arial" font-size="14" fill="#333333">$79.99</text>
  <text x="490" y="330" font-family="Arial" font-size="14" fill="#4CAF50">★★★★★</text>
  <!-- Product 3 -->
  <rect x="580" y="160" width="150" height="180" fill="#e0e0e0"/>
  <text x="590" y="310" font-family="Arial" font-size="14" fill="#333333">Product Name</text>
  <text x="590" y="330" font-family="Arial" font-size="14" fill="#333333">$129.99</text>
  <text x="660" y="330" font-family="Arial" font-size="14" fill="#4CAF50">★★★☆☆</text>
  
  <!-- Footer -->
  <rect x="0" y="560" width="800" height="40" fill="#333333"/>
  <text x="20" y="585" font-family="Arial" font-size="14" fill="white">© 2024 Product Review Site. All rights reserved.</text>
</svg>
